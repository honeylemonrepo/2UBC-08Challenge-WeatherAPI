<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <aside class="sideWrapper">
      <h4>Search for a City:</h4>
      <form action="submit" class="search-form">
        <div class="form-group">
          <input type="text" placeholder="city name" id="search-input" class="form-control" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary form-control" id="submit-btn">
            Search
          </button>
        </div>
      </form>
      <hr class="hr" />
      <section class="previous-cities">
        <!-- Append search history here -->
      </section>
    </aside>
  </main>
  <section>
    <div id="today-container">
      <div class="current-weather">
        <!-- Append current weather data -->
      </div>
    </div>
    <div class="row forecast-container">
      <!-- insert 5 days forecast -->
    </div>
  </section>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
